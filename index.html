<div dir="rtl" lang="ar">
<style>
/* =========================
   1) الخطوط السعودية
   ========================= */
@font-face{
  font-family:'Saudi';
  src:url('http://ksa-national-day-quiz.local/wp-content/uploads/2025/08/Saudi-Regular1.ttf') format('truetype');
  font-weight:400; font-style:normal; font-display:swap;
}
@font-face{
  font-family:'Saudi';
  src:url('http://ksa-national-day-quiz.local/wp-content/uploads/2025/08/Saudi-Bold2.ttf') format('truetype');
  font-weight:700; font-style:normal; font-display:swap;
}

/* قاعدة عامة + فرض الخط */
*,*::before,*::after{ box-sizing:border-box }
:where(html, body, .wrap, .card, .card *, input, button){
  font-family:'Saudi', Tahoma, Arial, sans-serif !important;
}
body{ margin:0; background:#003D42; color:#0f172a }

/* =========================
   2) إزالة أي فراغات يضيفها الثيم بين العناصر
   - وردبرس يطبق blockGap بهوامش علوية لعناصر المحتوى
   ========================= */
.entry-content,
.wp-site-blocks,
.wp-block-post-content{
  --wp--style--block-gap: 0px !important; /* 🔥 يوقف مسافات blockGap بين البلوكات */
}
:where(.entry-content, .wp-site-blocks, .wp-block-post-content) > *{
  margin-block-start: 0 !important; /* 🔥 يلغي أول مسافة علوية */
}

/* =========================
   3) الزخرفة العلوية/السفلية
   ========================= */
.pattern{
  width:100%; height:60px;
  /* المسؤول عن ارتفاع شريط الزخرفة: height */
  background:url('http://ksa-national-day-quiz.local/wp-content/uploads/2025/08/Screenshot-2025-08-22-004929.png') repeat-x center / auto 100%;
  display:block; line-height:0; margin:0 !important; /* 🔥 يمنع أي فراغ خارجي */
}

/* =========================
   4) الحاوية الرئيسية
   ========================= */
.wrap{
  /* المسؤول عن المسافة العامة داخل الصفحة: padding */
  padding: 0  min(3vw,28px) min(3vw,28px)  min(3vw,28px) !important; /* أعلى=0 ليلتصق الشعار بالزخرفة */
  margin:0 !important;                          /* 🔥 يمنع أي هوامش من فوق */
  min-height:calc(100vh - 120px);
  background:#003D42;
  display:flex; flex-direction:column; align-items:center; justify-content:flex-start;
}

/* =========================
   5) الشعار
   ========================= */
.logo{
  display:block;
  width:clamp(280px, 36vw, 460px);              /* المسؤول عن حجم الشعار */
  height:auto;
  margin: -70px auto -50px !important;             /* 🔥 فقط 8px فوق الشعار (بينه وبين الزخرفة) */
  filter: drop-shadow(0 6px 14px rgba(0,0,0,.22));
}
/* إن حسّيتي أن الصورة فيها فراغ شفاف من الأعلى، اسحبيها لفوق قليلاً: */
/* .logo{ transform:translateY(-12px); }  ← عدّلي -12 حسب الحاجة */

/* =========================
   6) الصندوق الأبيض (البطاقة)
   ========================= */
.card{
  width:min(100%, 400px);
  background:#fff; border-radius:16px;
  box-shadow:0 10px 28px rgba(0,0,0,.12);
  padding:clamp(22px, 3vw, 28px);               /* المسؤول عن فراغات داخل البطاقة */
  text-align:center; position:relative; overflow:hidden;
  border:1px solid rgba(255,255,255,.18);
}
.card::before{
  content:""; position:absolute; inset:0;
  background:linear-gradient(120deg,rgba(20,166,182,.06),rgba(0,61,66,.05));
  pointer-events:none;
}
.card > *{ position:relative; z-index:1 }

/* =========================
   7) العناوين والنصوص والحقول
   ========================= */
h1{ margin:0 0 6px; font-size:clamp(20px, 2.4vw, 24px); font-weight:700; color:#008847 }
p.lead{ margin:0 0 18px; color:#6b7280; font-size:clamp(12px, 1.5vw, 13px) }

.field{ margin-bottom:12px; text-align:right }
label{ display:block; font-weight:700; margin:0 0 6px; font-size:13px; color:#111827 }
input{
  width:100%; padding:12px; border-radius:10px; border:1px solid #d1d5db;
  font-size:15px; outline:none; transition:border-color .18s, box-shadow .18s;
}
input::placeholder{ color:#9aa3af }
input:focus{ border-color:#008847; box-shadow:0 0 0 3px rgba(0,136,71,.22) }

.actions{ margin-top:8px }
button{
  width:100%; padding:12px 14px; border:none; border-radius:10px;
  background:#008847; color:#fff; font-weight:700; font-size:15px; cursor:pointer;
  box-shadow:0 6px 14px rgba(0,0,0,.16); transition:transform .08s, background .2s;
}
button:hover{ background:#006c35; transform:translateY(-1px) }
footer{ margin-top:14px; font-size:12px; color:#6b7280 }

/* =========================
   8) تجاوب الشاشات
   ========================= */
@media (min-width: 768px){
  .card{ width:min(100%, 400px) }
  .logo{ width:clamp(300px, 30vw, 480px) }
}
@media (min-width: 1024px){
  .card{ width:min(100%, 420px) }
  .logo{ width:clamp(320px, 26vw, 520px) }
}
</style>

  <!-- زخرفة علوية -->
  <div class="pattern" aria-hidden="true"></div>

  <div class="wrap">
    <!-- الشعار (مكبّر ومتناسق) -->
    <img class="logo" src="http://ksa-national-day-quiz.local/wp-content/uploads/2025/08/لوقو-يوم-الوطني-95-scaled.png" alt="شعار اليوم الوطني 95">

    <!-- الصندوق الأبيض -->
    <section class="card" role="region" aria-labelledby="title">
      <h1 id="title">مسابقة اليوم الوطني</h1>
      <p class="lead">جامعة القصيم — بوابة المشاركة</p>

      <!-- ✅ عكست الترتيب: الجوال ثم الإيميل -->
<form id="loginForm"
      action="http://ksa-national-day-quiz.local/%D8%A7%D9%84%D8%AE%D8%B1%D9%8A%D8%B7%D8%A9-%D9%88%D8%A7%D9%84%D8%B3%D8%A4%D8%A7%D9%84/"
      method="post" accept-charset="UTF-8" autocomplete="on" novalidate>
        <div class="field">
          <label for="fullName">الاسم الكامل</label>
          <input id="fullName" name="fullName" type="text" placeholder="اكتب اسمك الكامل" required>
        </div>

        <div class="field">
          <label for="phone">رقم الجوال</label>
          <input id="phone" name="phone" type="tel" placeholder="05xxxxxxxx" pattern="^0?5\\d{8}$" required>
        </div>

        <div class="field">
          <label for="email">البريد الإلكتروني</label>
          <input id="email" name="email" type="email" placeholder="name@example.com" required>
        </div>

        <div class="actions">
          <button type="submit">ابدأ المسابقة</button>
        </div>
      </form>

      <footer>© جامعة القصيم — اليوم الوطني 95</footer>
    </section>
  </div>

  <!-- زخرفة سفلية -->
  <div class="pattern" aria-hidden="true"></div>

<script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('loginForm');
  if (!form) return;

  form.addEventListener('submit', function () {
    // خزّني بيانات بسيطة محليًا
    const data = {
      fullName: (form.fullName?.value || '').trim(),
      phone:    (form.phone?.value || '').trim(),
      email:    (form.email?.value || '').trim(),
      ts: Date.now()
    };
    try { localStorage.setItem('ndq-user', JSON.stringify(data)); } catch (_) {}

    // احتياط: لو أي إضافة منعت الإرسال، نحول يدويًا لنفس رابط الـ action
    setTimeout(() => {
      if (!document.hidden) window.location.href = form.action;
    }, 80);
    // ملاحظة: لا نمنع الإرسال (لا يوجد preventDefault)
  });
});
</script>



</div>
